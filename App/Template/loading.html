<style>
    .loading {
        display: flex;
        justify-content: center;
    }
    .loading::after {
        content: "";
        width: 50px;
        height: 50px;
        border: 10px solid #666;
        border-top-color: #6717ad;
        border-radius: 50%;
        animation: loading 1.5s ease infinite;
    }

    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100px;
    }

    @keyframes loading {
        to {
            transform: rotate(1turn);
        }
    }
</style>
<div class="container">
    <div class="loading"></div>
</div>
